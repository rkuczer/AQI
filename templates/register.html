{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h2>Register</h2>
    <!-- Username field -->
    <input type="text" name="username" placeholder="Username" required>
    <!-- Email field -->
    <input type="email" name="email" placeholder="Email" required>
    <!-- Password field -->
    <input type="password" name="password" placeholder="Password" required>
    <!-- Challenge Question -->
    <input type="text" name="challenge" placeholder="What is Kooz's shoe size times height (feet)?" required>
    <!-- Submit button -->
    <button type="submit">Register</button>
</form>
{% endblock %}
